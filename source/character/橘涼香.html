<p>愛称は『スズ』。後輩、ボクっ子、ですます調の控えめな性格。貧乳。
陸上部所属。走ること以外はてんでダメ。（速度を目的に、計画的に作られた筋肉）</p>
<p>大願、陸上で全国大会に出場。日常的な願い、主人公を地陸上部に入れる。ささやかな願い、新しいシューズが欲しい
癖、笑うときには必ず口元を左手で隠す。</p>
<p>主人公との接点は
全力ダッシュで走る主人公を見て、その走りの才能を見ぬき、陸上部に勧誘するうちに……</p>
