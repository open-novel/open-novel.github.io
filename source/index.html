<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>おーぷんでエロゲ作ろうぜ</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" href="satoru.css">
<link rel="stylesheet" href="main.css">
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-54947811-6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-54947811-6');
</script>
</head>
<body>
<header>おーぷんでエロゲ作ろうぜ</header>
<main id="app">
<aside id="menu">
<button>三</button>
<ul id="main-menu">
<li class="active"><a href="#ようこそ"><button v-on:click="selectTab">ようこそ</button></a></li>
<li><a href="#システム"><button v-on:click="selectTab">システム</button></a></li>
<li><a href="#キャラクター"><button v-on:click="selectTab">キャラクター</button></a></li>
<li><a href="#ストーリー"><button v-on:click="selectTab">ストーリー</button></a></li>
<li><a href="#ギャラリー"><button v-on:click="selectTab">ギャラリー</button></a></li>
</ul>
</aside>
<div id="main" class="tab-pane">
<section id="ようこそ" class="active">
<h3></h3>
<p>ようこそおーぷんでエロゲ作ろうぜのサイトへ。</p>
</section>
<section id="システム">
<h3>システム</h3>
<p>ウェブ上で作品インストールが可能な高機能ノベルプレイヤー</p>
<p></p>
</section>
<section id="キャラクター">
<h3>キャラクター</h3>
<ul class="tabs">
<li><button v-on:click="fetchCharacter">矢野さとる</button></li>
<li><button v-on:click="fetchCharacter">赤坂由奈</button></li>
<li><button v-on:click="fetchCharacter">古見あかね</button></li>
<li><button v-on:click="fetchCharacter">穂波菜海</button></li>
<li><button v-on:click="fetchCharacter">水無瀬みなも</button></li>
<li><button v-on:click="fetchCharacter">百軒千歳</button></li>
<li><button v-on:click="fetchCharacter">橘涼香</button></li>
<li><button v-on:click="fetchCharacter">泉岳寺龍基</button></li>
</ul>
<div id="character-pane">
<section>
<h4>名前</h4>
<p>{{character.name}}</p>
</section>
<section>
<h4>画像</h4>
<ul class="icons">
<li v-for="image in character.images"><img v-on:click="enlarge" width="100" v-bind:src="'images/人物/'+character.name+'/'+image"></li>
</ul>
</section>
<section>
<h4>解説</h4>
<div v-html="character.desc"></div>
</section>
</div>
</section>
<section id="ストーリー">
<h3>ストーリー</h3>
<p>おうぶ市</p>
<ul class="tabs">
<li><button v-on:click="fetchStory">滅亡のバレンタイン</button></li>
<li><button v-on:click="fetchStory">ねぇさとるくん</button></li>
<li><button v-on:click="fetchStory">openメモリアル</button></li>
<li><button v-on:click="fetchStory">あかね改</button></li>
<li><button v-on:click="fetchStory"></button></li>
</ul>
<div id="story-pane">
<section>
<h4>名前</h4>
<p id="story-title">{{story.name}}</p>
</section>
<section>
<div v-html="story.desc"></div>
</section>
</div>
</section>
<section id="ギャラリー">
<h3>ギャラりー</h3>
<ul>
<li></li>
</ul>
</section>
</div>
</main>
<footer>
<ul>
<li><a href="https://github.com/open-novel/open-novel.github.io/wiki">Wiki</a></li>
<li><a href="https://twitter.com/nandaka_furari">暫定ツイッター連絡先</a></li>
</ul>
</footer>
</body>
</html>
